<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARTELUG | Seamless Payments</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow-x: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }
    button {
      width: 100%;
      padding: 15px;
      background-color: #ff6b6b;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e63946;
    }
    .loader {
      display: none;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff6b6b;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to CARTELUG</h1>
      <p>Seamless Payments for Your Subscriptions</p>
    </div>
    <form id="paymentForm">
      <div class="form-group">
        <input type="text" id="name" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email Address" required>
      </div>
      <button type="submit">Pay Now</button>
      <div class="loader" id="loader"></div>
    </form>
  </div>

  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script>
    document.getElementById('paymentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const loader = document.getElementById('loader');
      loader.style.display = 'block';

      const name = document.getElementById('name').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const email = document.getElementById('email').value;
      const txRef = `TX-${Math.floor(Math.random() * 1000000)}`;

      FlutterwaveCheckout({
        public_key: "FLWPUBK-52e4e9c7860c5e9b4a0df369b585f0fe-X",
        tx_ref: txRef,
        amount: 45000,
        currency: "UGX",
        payment_options: "mobilemoneyuganda",
        customer: {
          email: email,
          phonenumber: phoneNumber,
          name: name,
        },
        customizations: {
          title: "Cartel UG Subscription",
          description: "Payment for 2-month Netflix plan",
          logo: "https://via.placeholder.com/150",
        },
        callback: function(response) {
          loader.style.display = 'none';
          if (response.status === "successful") {
            alert("Payment successful! Thank you for your subscription.");
          } else {
            alert("Payment failed. Please try again.");
          }
        },
        onclose: function() {
          loader.style.display = 'none';
          alert("Payment process was closed.");
        }
      });
    });
  </script>
</body>
</html>
