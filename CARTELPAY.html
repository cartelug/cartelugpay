<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CartelUg | Seamless Payments</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #8e44ad, #f39c12);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 800px;
      width: 90%;
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #8e44ad;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .service-section {
      margin: 20px 0;
    }
    .service-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .option {
      background: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
    }
    .option:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      border-color: #8e44ad;
    }
    .option h3 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }
    .price {
      font-size: 18px;
      color: #8e44ad;
      font-weight: 600;
    }
    button {
      background-color: #8e44ad;
      color: #fff;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6c3483;
    }
    .footer-note {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CartelUg Payments</h1>

    <div class="service-section">
      <div class="service-title">Select Service</div>
      <div class="options">
        <div class="option" onclick="displayPlans('Netflix')">
          <h3>Netflix</h3>
          <p class="price">From 45,000 UGX</p>
        </div>
        <div class="option" onclick="displayPlans('Spotify')">
          <h3>Spotify</h3>
          <p class="price">From 30,000 UGX</p>
        </div>
      </div>
    </div>

    <div id="plan-section" style="display: none;">
      <div id="plan-title" class="service-title"></div>
      <div class="options" id="plan-options"></div>
    </div>

    <div class="footer-note">
      All payments are done via Mobile Money (MTN & Airtel). Please have your phone ready for payment confirmation.
    </div>
  </div>

  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <script>
    const plans = {
      Netflix: [
        { months: 2, price: 45000 },
        { months: 3, price: 60000 },
        { months: 6, price: 120000 },
        { months: 12, price: 240000 }
      ],
      Spotify: [
        { months: 3, price: 30000 },
        { months: 6, price: 60000 },
        { months: 12, price: 120000 }
      ]
    };

    function displayPlans(service) {
      document.getElementById('plan-section').style.display = 'block';
      document.getElementById('plan-title').innerText = `${service} Plans`;
      const planOptions = document.getElementById('plan-options');
      planOptions.innerHTML = '';
      plans[service].forEach(plan => {
        const div = document.createElement('div');
        div.className = 'option';
        div.onclick = () => makePayment(service, plan.months, plan.price);
        div.innerHTML = `<h3>${plan.months} Months</h3><p class="price">${plan.price} UGX</p><button>Select</button>`;
        planOptions.appendChild(div);
      });
    }

    function makePayment(service, months, amount) {
      const name = prompt('Enter your name:');
      if (!name) {
        alert('Name is required.');
        return;
      }

      const phoneNumber = prompt('Enter your phone number:');
      if (!phoneNumber) {
        alert('Phone number is required.');
        return;
      }

      const email = prompt('Enter your email:');
      if (!email) {
        alert('Email is required.');
        return;
      }

      const txRef = `TX-${Math.floor(Math.random() * 1000000)}`;

      FlutterwaveCheckout({
        public_key: "FLWPUBK-52e4e9c7860c5e9b4a0df369b585f0fe-X",
        tx_ref: txRef,
        amount: amount,
        currency: "UGX",
        payment_options: "mobilemoneyuganda",
        redirect_url: "https://wa.link/4s3yih",
        customer: {
          email: email,
          phonenumber: phoneNumber,
          name: name
        },
        customizations: {
          title: `${service} Subscription`,
          description: `Payment for ${service} - ${months} months`
        },
        callback: function(response) {
          if (response.status === "successful") {
            alert("Payment successful! Thank you for your subscription.");
          } else {
            alert("Payment failed. Please try again.");
          }
        },
        onclose: function() {
          console.log("Payment process closed.");
        }
      });
    }
  </script>
</body>
</html>
